<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Multidimensional arrays</title>
</head>
<body>
    
    <script>
        let countriesInfo=[];
        countriesInfo.push("Germany","Portugal","India","Croatia");
        console.log(countriesInfo);
        console.log(countriesInfo[2]); // India

        let cities=[]; // array of arrays
        cities.push(["Hamburg","Hannover","Berlin"]);
        cities.push(["Porto","Lisboa","Coimbra","Braga"]);
        cities.push(["Calcutta","Bangaluru","Gujarat"]);
        cities.push(["Split","Zagreb","Dubrovnik"]);
        console.log(cities);
        console.table(cities);

        console.log(cities[2]); // ["Calcutta","Bangaluru","Gujarat"]
        console.log(cities[2][2]); // Gujarat
    </script>
</body>
</html>
