<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap styles</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <style>
        /* .table { */
        #studentsTable {
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Title in Bootstrap</h1>
    <p><a href="#" class="btn btn-primary">Link</a></p>
    <p><button type="button" class="btn btn-danger">Button</button></p>

    <table class="table table-striped table-hover table-bordered caption-top" id="studentsTable">
        <caption>List of students</caption>
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Usha</td>
                <td>India</td>
            </tr>
            <tr>
                <td>Jasmina</td>
                <td>Croatia</td>
            </tr>
            <tr>
                <td>Miriam</td>
                <td>Germany</td>
            </tr>
            <tr>
                <td>Bhagyashree Charolia</td>
                <td>India</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Total of students: 4</td>
            </tr>
        </tfoot>
    </table>

    <script src="bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</body>
</html>
