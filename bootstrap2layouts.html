<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap styles</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <style>
        .row > * {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <section class="container-fluid">
        <section class="row">
            <section class="col">
                <h2>Column 1</h2>
            </section>
            <section class="col">
                <h2>Column 2</h2>
            </section>
            <section class="col">
                <h2>Column 3</h2>
            </section>
        </section>
        <section class="row">
            <section class="col">
                <h2>Column 1</h2>
            </section>
            <section class="col-6">
                <h2>Column 2</h2>
            </section>
            <section class="col">
                <h2>Column 3</h2>
            </section>
        </section>
        <section class="row">
            <section class="col-3">
                <h2>Column 1</h2>
            </section>
            <section class="col-6">
                <h2>Column 2</h2>
            </section>
            <section class="col-3">
                <h2>Column 3</h2>
            </section>
        </section>
        <section class="row">
            <section class="col-md-3 col-xl-1">
                <h2>Column 1</h2>
            </section>
            <section class="col-md-6 col-xl-10">
                <h2>Column 2</h2>
            </section>
            <section class="col-md-3 col-xl-1">
                <h2>Column 3</h2>
            </section>
        </section>
    </section>

    <!-- <script src="bootstrap-5.3.3-dist/js/bootstrap.min.js"></script> -->
</body>
</html>
