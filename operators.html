<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - operators</title>
</head>
<body>
    <script>
        let i=0;
        i++; // i+=1 or i=i+1
        console.log(i); // 1

        let a=0;
        ++a;
        console.log(a); // 1

        let b=++a; // b=2 , a=2
        console.log("a="+a); // 2
        console.log("b="+b); // 2

        // b=2, a=2
        let c=a++;
        console.log("a="+a); // 3
        console.log("c="+c); // 2

    </script>
</body>
</html>
