<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Slider</title>
    <link rel="stylesheet" href="dom6slider.css">
</head>

<body>
    <section class="slider">
        <section>
            <img src="gallery/Chrysanthemum.jpg" alt="Chrysanthemum" title="Chrysanthemum">
            <img src="gallery/Desert.jpg" alt="Desert" title="Desert">
            <img src="gallery/Hydrangeas.jpg" alt="Hydrangeas" title="Hydrangeas">
            <img src="gallery/Jellyfish.jpg" alt="Jellyfish" title="Jellyfish">
            <img src="gallery/Koala.jpg" alt="Koala" title="Koala">
            <img src="gallery/Lighthouse.jpg" alt="Lighthouse" title="Lighthouse">
            <img src="gallery/Penguins.jpg" alt="Penguins" title="Penguins">
            <img src="gallery/Tulips.jpg" alt="Tulips" title="Tulips">
        </section>
        <span class="btLeft">&lt;</span>
        <span class="btRight">&gt;</span>
    </section>

    <script src="dom6slider.js"></script>
</body>

</html>
